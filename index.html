<html>
    <head>
        <title>TodoIst</title>
        <link rel="stylesheet" href="includes/css/style.css" />
        <link rel="stylesheet" href="includes/css/font-awesome.min.css" />
    </head>
    <body>
        <header class="container-fluid">
            <div class="row">
                <div class="conatiner">
                    <div class="inner-header">
                        <div class="menu-icon-and-search">
                            <div class="menu-icon">
                                <i class="fa fa-bars" aria-hidden="true"></i>
                            </div>
                            <div class="day">Today</div>
                        </div>
                        <div class="search-and-options">
                            <div class="search">
                                <label for="search_input">
                                    <i
                                        class="fa fa-search"
                                        aria-hidden="true"
                                    ></i>
                                </label>
                                <div class="search-box">
                                    <div class="back-btn">
                                        <i
                                            class="fa fa-arrow-left"
                                            aria-hidden="true"
                                        ></i>
                                    </div>
                                    <input
                                        type="text"
                                        id="search_input"
                                        placeholder="Search"
                                    />
                                </div>
                            </div>
                            <div class="dots">
                                <i
                                    class="fa fa-ellipsis-v"
                                    aria-hidden="true"
                                ></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <aside id="sidebar" class="sidebar">
            <div class="inner-sidebar">
                <div class="head">
                    <a href="#">
                        <div class="profie-pic">M</div>
                        <div class="mail-and-task">
                            <span class="mail-id">ms.solo786@gmail.com</span>
                            <span class="task-ratio">2/5</span>
                        </div>
                    </a>
                </div>
                <div class="bottom">
                    <ul class="page-list">
                        <li>
                            <a href="#" class="page-link">
                                <span class="icon"><i class="fa fa-inbox" aria-hidden="true"></i></span>
                                <span class="text">Inbox</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="page-link">
                                <span class="icon"><i class="fa fa-calendar-plus-o" aria-hidden="true"></i></i></span>
                                <span class="text">Today</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="page-link">
                                <span class="icon"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                                <span class="text">Upcoming</span>
                            </a>
                        </li>
                    </ul>
                    <ul class="accordian-container">
                        <li class="accordian-item">
                            <div class="accordian-toggle">
                                <div class="accordian-title">
                                    <span class="icon"><i class="fa fa-list" aria-hidden="true"></i></span>
                                    <span class="text">Projects</span>
                                </div>
                                <div class="add-project">
                                    <button>
                                        <i class="fa fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="accordian-content"></div>
                        </li>
                    </ul>
                    <ul class="page-list">
                        <li>
                            <a href="#" class="page-link">
                                <span class="icon"><i class="fa fa-cog" aria-hidden="true"></i></span>
                                <span class="text">Setting</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </aside>
        <div class="content">
            <section class="container-fluid">
                <div class="row">
                    <div class="container">
                        <div></div>
                    </div>
                </div>
            </section>
        </div>
        <footer class="container-fluid">
            <div class="row">
                <div class="container"></div>
            </div>
        </footer>
        <div class="add-task-btn">
            <i class="fa fa-plus" aria-hidden="true"></i>
        </div>
        <div class="bg-layer"></div>
        <script src="includes/js/script.js"></script>
    </body>
</html>
